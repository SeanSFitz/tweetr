<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,700,700i" rel="stylesheet">
    <script src="https://use.fontawesome.com/4f8706f5c4.js"></script>

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/main.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="/vendor/moment.js"></script>


    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/user-functions.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <div class="nav-header">
        <a href="/"><img class="logo invert" src="/images/bird.png"></a>
        <span class="header">Tweeter</span>
      </div>
      <div class="nav-inputs">
        <button id="compose"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>Compose</button>
        <div class="login-controls">
          <input class="" type="username" type="text" name="login-username" placeholder="Username">
          <input class="" type="password" type="text" name="login-password" placeholder="Password">
          <button>Login</button>
          <button id="register-nav">Register</button>
        </div>
      </div>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="tweet-container">

        <div id="registration">
          <h2>Register</h2>
          <form action="/users" method="POST">
            <input type="text" class="text-inputs" name="username" placeholder="Username">
            <input type="password" class="text-inputs" name="password" placeholder="Password">
            <input type="text" class="text-inputs" name="name" placeholder="Full Name">
            <input type="submit" value="Register">
          </form>
        </div>

        <section class="new-tweet">
          <h2>Compose Tweet</h2>
          <form action="/tweets" method="POST">
            <textarea name="text" placeholder="What are you humming about?"></textarea>
            <input type="submit" value="Tweet">
            <span class="warning"></span>
            <span class="counter">140</span>
          </form>
        </section>
        <div id="tweets">

        </div>
    </main>

  </body>
</html>
